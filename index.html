<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT - HTML Group</title>
    <!-- JQ-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- bootstrap private CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- font awesome private CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap Src-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Our CSS sheet-->
    <link rel="stylesheet" href="design.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 new">
                <div class="row">
                    <div class="col-md-12 pad">
                        <div id="parameter"><i class="fas fa-newspaper"></i> Search Parameters</div>
                    </div>
                </div>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchTermInput">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="formControlSelect">Number of Records to Retrieve:</label>
                        <select class="form-control" id="formControlSelect">
                            <option class="numResults" data-number="5">5</option>
                            <option class="numResults" data-number="10">10</option>
                            <option class="numResults" data-number="15">15</option>
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>
                    <button type="button" class="btn btn-white" id="searchButton"><i class="fas fa-search"></i> Search</button>
                    <button type="button" class="btn btn-white" id="trashButton"><i class="far fa-trash-alt"></i> Clear Results</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="display-results">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
